<html layout:decorator="layout">
<head>
    <title>User Lists</title>
</head>
<div layout:fragment="content">
        <a class="btn btn-primary" href="/users/new">Add new User</a>

        <table class="table table-striped" id="posts_list">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="user : ${list}">
                <td class="message" data-th-text="${user.id}"></td>
                <td class="message" data-th-text="${user.userName}"></td>

                <td>
                    <a th:href="@{'/users/{id}/delete'(id=${user.id})}" class="delete" th:attr="name=${user.id}">
                            <span class="fa-stack">
                                <i class="glyphicon glyphicon-trash"></i>
                            </span>
                    </a>
                </td>

                <td>
                    <a th:href="@{'/users/{id}/edit'(id=${user.id})}" class="edit" th:attr="name=${user.id}">
                    <span class="fa-stack">
                        <i class="glyphicon glyphicon-edit"></i>
                    </span>

                    </a>
                </td>
            </tr>
            </tbody>
        </table>
</div>
</html>
